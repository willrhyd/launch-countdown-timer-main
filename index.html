<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div id="page-container">
  <h1>We're launching soon</h1>
  <div id="countdown-container">
    <div class="countdown-element">
      <div class="countdown-element-top">
        <p class="countdown-element-number-top">0</p>
      </div>
      <div class="countdown-element-top-next">
        <p class="countdown-element-number-top-next">0</p>
      </div>
      <div class="bevel-container">
        <div class="mid-left"></div>
        <div class="mid-right"></div>
      </div>
      <div class="countdown-element-bottom">
        <p class="countdown-element-number-bottom">0</p>
      </div>
    </div>
    <div class="countdown-element">
      <div class="countdown-element-top">
        <p class="countdown-element-number-top">0</p>
      </div>
      <div class="countdown-element-top-next">
        <p class="countdown-element-number-top-next">0</p>
      </div>
      <div class="bevel-container">
        <div class="mid-left"></div>
        <div class="mid-right"></div>
      </div>
      <div class="countdown-element-bottom">
        <p class="countdown-element-number-bottom">0</p>
      </div>
    </div>
    <div class="countdown-element">
      <div class="countdown-element-top">
        <p class="countdown-element-number-top">0</p>
      </div>
      <div class="countdown-element-top-next">
        <p class="countdown-element-number-top-next">0</p>
      </div>
      <div class="bevel-container">
        <div class="mid-left"></div>
        <div class="mid-right"></div>
      </div>
      <div class="countdown-element-bottom">
        <p class="countdown-element-number-bottom">0</p>
      </div>
    </div>
    <div class="countdown-element">
      <div class="countdown-element-top">
        <p class="countdown-element-number-top">0</p>
      </div>
      <div class="countdown-element-top-next">
        <p class="countdown-element-number-top-next">0</p>
      </div>
      <div class="bevel-container">
        <div class="mid-left"></div>
        <div class="mid-right"></div>
      </div>
      <div class="countdown-element-bottom">
        <p class="countdown-element-number-bottom">0</p>
      </div>
    </div>
    
    
  </div>
  <div class="label-container">
    <p class="countdown-label">Days</p>
    <p class="countdown-label">Hours</p>
    <p class="countdown-label">Minutes</p>
    <p class="countdown-label">Seconds</p>
  </div>
  
  
  
  <div id="hills-container"> 
    <div id='social'>
      <img src="images/icon-facebook.svg" alt="">
      <img src="images/icon-pinterest.svg" alt="">
      <img src="images/icon-instagram.svg" alt="">
    </div>
    <div id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">William Haynes</a>.
    </div>

  </div>
</div>

<script src="main.js"></script>
</body>
</html>
